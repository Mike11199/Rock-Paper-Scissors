<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
    <title>Document</title>
</head>
<body>

    <h4>  Click the images below to play a five round game of Rock, Paper, Scissors!  Can you win against the computer? </h4>
    <button id="resetButton">Reset Game</button>
    <div class= "result_text" id="gameText"></div>
    <p></p>
    
    <div class = "Score_Container">

        <div class="human_boxes">
            <div class = "Human_Score_Box_Title">
                <P class="human_score_paragraph">Human Score</P>
            </div>
            <div class = "Human_Score_Box">
            </div>
        </div>

        <div class="computer_boxes">
            <div class = "Computer_Score_Box_Title">
                <P class="computer_score_paragraph">Computer Score</P>
            </div>
            <div class = "Computer_Score_Box">
            </div>
        </div>

    </div>



    <div class = "image_container">
        <div class="container_left">
            <div class="image_text_left_human">
            </div>
            <div class="image_text_left_computer">
            </div>
            <div class="image_button_left">
                <img src="images/paper.jpg" class="paper_image">
            </div>

        </div>
       
        <div class="container_middle">
            <div class="image_text_middle_human">
            </div>
            <div class="image_text_middle_computer">
            </div>
            <div class="image_button_middle">
                <img src="images/rock.jpg" class="rock_image">
            </div>
        </div>

        <div class="container_right">
            <div class="image_text_right_human">
            </div>
            <div class="image_text_right_computer">
            </div>
            <div class="image_button_right">
                <img src="images/scissors2.png" class="scissors_image">
            </div>
        </div>
    </div>




   
    <div class="Round_Result">
        <div class = "Round_Result_Box_Title">
            
        </div>
        <div class = "Round_Result_Text">
        </div>
    </div>
